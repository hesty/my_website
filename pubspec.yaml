name: my_portfolio
description: a simple website.
publish_to: 'none' 


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^1.1.1  
  flutter_icons: ^1.1.0
  url_launcher: ^5.7.10
  
dev_dependencies:
  flutter_test:
    sdk: flutter


flutter: 
  uses-material-design: true

  assets:
    - assets/
    

  fonts:
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf

  
  
